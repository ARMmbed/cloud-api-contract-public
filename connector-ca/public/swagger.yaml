swagger: '2.0'
info:
  title: Connect CA API
  description: 'Connect CA API allows services to get device credentials.


   See <a href="https://www.pelion.com/docs/device-management/current/service-api-references/troubleshooting-the-apis.html">Troubleshooting the APIs</a> for information on status and error codes.'
  version: "3"
# the domain of the service
host: api.us-east-1.mbedcloud.com
tags:
  - name: Security and identity - developer class certificates
    description: Manage developer class certificates.
  - name: Security and identity - server credentials
    description: Fetch server credentials.
# array of all schemes that your API supports
schemes:
  - http
# will be prefixed to all paths
produces:
  - application/json
paths:
  /v3/developer-certificates:
    post:
      summary: Create a new developer certificate to connect to the bootstrap server.
      description: |-
        Create a developer certificate (a certificate that can be flashed to multiple devices to connect to the bootstrap server).

        **Note:** The number of developer certificates allowed per account is limited. Please see [Setting up a Certificate Authority](https://www.pelion.com/docs/device-management/current/provisioning-process/integrating-with-a-third-party-ca.html).

        **Example:**
        ```
        curl -X POST http://api.us-east-1.mbedcloud.com/v3/developer-certificates \
        -H "Authorization: Bearer <access_key>" \
        -H "content-type: application/json" \
        -d { "name": "<certificate_name>", "description": "<certificate_description>" }
        ```
      operationId: createDeveloperCertificate
      tags:
        - Security and identity - developer class certificates
      produces:
        - application/json
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/DeveloperCertificateRequestData'
      responses:
        201:
          description: Developer certificate created successfully.
          schema:
            $ref: '#/definitions/DeveloperCertificateResponseData'
